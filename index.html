<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny First-Person Viewer</title>
    <!-- Load Three.js core library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load GLTFLoader to handle .glb files -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Load PointerLockControls for first-person camera -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background-color: #87ceeb; /* Light Sky Blue */
        }
        canvas {
            display: block;
        }

        /* UI elements */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: auto;
        }

        #instructions {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
        }

        #instructions:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        #loading-message {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            pointer-events: auto;
            margin-bottom: 10px;
        }
        
        #status-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        #switch-button {
            pointer-events: auto;
            background-color: #007bff; /* Blue */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.1s;
        }

        #switch-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="blocker">
            <div id="instructions">
                <p style="font-size: 1.5em; margin-bottom: 20px;">Click to Play</p>
                <p>WASD: Move | SPACE: Jump</p>
                <p>Mouse: Look Around</p>
                <div id="loading-message">Loading models...</div>
            </div>
        </div>
        <button id="switch-button" style="display: none;">Switch Weapon</button>
        <div id="status-message">COLLISION!</div>
    </div>
    
    <script type="module">
        const { 
            Scene, PerspectiveCamera, WebGLRenderer, AmbientLight, DirectionalLight, 
            GLTFLoader, Clock, Group, Vector3, Mesh, PlaneGeometry, MeshStandardMaterial,
            Color
        } = THREE;

        // Custom imports for controls
        const { PointerLockControls } = THREE; 

        // Global variables
        let scene, camera, renderer, controls;
        let weaponGroup; 
        let isLoaded = false;
        
        // Model data and cycling
        let currentModelIndex = 0;
        const modelNames = ['BattleAxe', 'Sword', 'Pickaxe', 'Enemy'];
        let models = {}; 
        
        // Enemy setup
        const enemyPositions = [
            new Vector3(10, 0, 10), new Vector3(-10, 0, 10), 
            new Vector3(10, 0, -10), new Vector3(-10, 0, -10),
            new Vector3(0, 0, 15), new Vector3(15, 0, 0)
        ];
        const enemyRadius = 1.0; // Collision radius for enemies

        // UI elements
        const loadingMessage = document.getElementById('loading-message');
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const switchButton = document.getElementById('switch-button');
        const statusMessage = document.getElementById('status-message');
        const clock = new Clock();
        
        // Player State (Movement & Jumping)
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        const playerHeight = 1.6;
        const gravity = 9.8 * 2; // Increased gravity
        const jumpSpeed = 10;
        const velocity = new Vector3();
        let isMoving = false; // For bobbing logic
        let bobTime = 0;

        // 1. Initialization
        function init() {
            // Scene setup
            scene = new Scene();
            scene.background = new THREE.Color(0x87ceeb); // Blue sky

            // Camera setup
            camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, playerHeight, 0);

            // Renderer setup
            renderer = new WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // --- SHININESS FIX: Disable Tone Mapping and Shadows ---
            renderer.toneMapping = THREE.NoToneMapping; 
            renderer.shadowMap.enabled = false;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            document.body.appendChild(renderer.domElement);

            // 2. Lighting Setup (Bright Ambient Light)
            scene.add(new AmbientLight(0xffffff, 2.0)); // Very bright ambient light
            
            // A strong directional light for highlights
            const dirLight = new DirectionalLight(0xffffff, 1.0); 
            dirLight.position.set(5, 50, 10);
            scene.add(dirLight);

            // 3. Infinite Green Flat Ground
            const ground = new Mesh(
                new PlaneGeometry(1000, 1000), 
                // SHININESS FIX: Use high metalness/low roughness for reflective ground
                new MeshStandardMaterial({ color: 0x228B22, metalness: 0.2, roughness: 0.1 })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // 4. Load Models
            loader = new GLTFLoader();
            modelNames.forEach(name => {
                // Using simple relative paths (requires files in the same directory)
                loadModel(`${name}.glb`, name);
            });

            // 5. Setup Controls (PointerLockControls handles mouse look)
            setupPointerLockControls();
            setupKeyboardControls();
            
            // 6. Setup Weapon Group (attached to the camera for first-person hold)
            weaponGroup = new Group();
            camera.add(weaponGroup);
        }

        // Function to handle GLB loading
        function loadModel(filePath, name) {
            loader.load(
                filePath,
                function (gltf) {
                    // SHININESS FIX: Set material properties for all meshes
                    gltf.scene.traverse(function (child) {
                        if (child.isMesh) {
                            // Create a shiny material
                            const shinyMaterial = new MeshStandardMaterial({
                                color: new Color(0xffffff), // Base white to take color from texture/vertex
                                metalness: 1.0, 
                                roughness: 0.0, // Highly reflective
                            });
                            
                            // Try to preserve original color/texture if available
                            if (child.material) {
                                shinyMaterial.color.copy(child.material.color);
                                // Transfer map/texture data if present (important for colored models)
                                if (child.material.map) {
                                    shinyMaterial.map = child.material.map;
                                    shinyMaterial.metalness = 0.2; // Less metallic if texture is dominant
                                    shinyMaterial.roughness = 0.5; // Less reflective
                                }
                            }
                            
                            child.material = shinyMaterial;
                            child.castShadow = false; // Disable shadows
                            child.receiveShadow = false;
                        }
                    });

                    models[name] = gltf.scene;

                    // Check if all models are loaded
                    if (Object.keys(models).length === modelNames.length) {
                        isLoaded = true;
                        loadingMessage.style.display = 'none';
                        switchButton.style.display = 'block';
                        
                        attachWeapon(modelNames[currentModelIndex]);
                        
                        // Spawn enemies once all models are loaded
                        spawnEnemies();
                    }
                },
                null, // No separate progress callback needed if overall status is sufficient
                function (error) {
                    console.error(`An error occurred while loading ${name}:`, error);
                    loadingMessage.innerHTML = `Error loading ${name}.<br/>Ensure file is present.`;
                }
            );
        }
        
        // Spawn Enemy Statues
        function spawnEnemies() {
            const enemyModel = models['Enemy'];
            if (!enemyModel) return;

            enemyPositions.forEach((pos, index) => {
                // Create a clone of the enemy model for each position
                const enemyInstance = enemyModel.clone();
                enemyInstance.position.copy(pos);
                // Make them "bigg-ish"
                enemyInstance.scale.set(3, 3, 3); 
                
                // Name the instance for easy collision checking
                enemyInstance.name = `Enemy_${index}`; 
                scene.add(enemyInstance);
            });
        }

        // Attach and position the weapon
        function attachWeapon(name) {
            while(weaponGroup.children.length > 0){
                weaponGroup.remove(weaponGroup.children[0]);
            }

            const modelScene = models[name].clone(); // Use clone to avoid modifying original model
            
            // Set first-person hold transforms (Decoupled from camera pitch/yaw)
            let scale = 1.5;
            let position = new Vector3(0.6, -0.7, -1.0);
            
            if (name === 'Pickaxe') {
                scale = 2.0; 
                position.set(0.7, -0.8, -1.2); 
            }

            modelScene.rotation.set(-0.5, Math.PI / 2 + 0.1, 0.5); 
            modelScene.position.copy(position); 
            modelScene.scale.set(scale, scale, scale); 
            
            weaponGroup.add(modelScene);
            
            const nextIndex = (currentModelIndex + 1) % (modelNames.length - 1); // Exclude Enemy from cycling
            switchButton.textContent = `Switch Weapon (${modelNames[nextIndex]})`;
        }
        
        // Handle Weapon Switching
        switchButton.addEventListener('click', () => {
            if (!isLoaded) return;
            
            // Cycle through Axe, Sword, Pickaxe only
            currentModelIndex = (currentModelIndex + 1) % (modelNames.length - 1); 
            const nextWeapon = modelNames[currentModelIndex];
            
            attachWeapon(nextWeapon);
        });

        // ===================================
        // FIRST-PERSON CONTROL IMPLEMENTATION (PointerLock)
        // ===================================

        function setupPointerLockControls() {
            controls = new PointerLockControls(camera, document.body);

            instructions.addEventListener('click', function () {
                if (isLoaded) {
                    controls.lock();
                }
            }, false);

            controls.addEventListener('lock', function () {
                blocker.style.display = 'none';
                switchButton.style.display = 'block';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                switchButton.style.display = 'none';
            });
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
        }

        function onKeyDown(event) {
            if (!controls.isLocked) return;

            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': 
                    if (canJump) {
                        velocity.y += jumpSpeed;
                        canJump = false;
                        // Trigger a hard jump bob
                        bobTime = 0;
                        weaponGroup.position.y += 0.1;
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            if (!controls.isLocked) return;

            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }
        
        function updatePlayerPhysics(delta) {
            isMoving = moveForward || moveBackward || moveLeft || moveRight;
            const speed = isMoving ? 10.0 : 0.0;
            const damping = 10.0;
            
            // Deceleration/Damping
            velocity.x -= velocity.x * damping * delta;
            velocity.z -= velocity.z * damping * delta;

            // Apply movement acceleration
            if (moveForward) velocity.z -= speed * delta;
            if (moveBackward) velocity.z += speed * delta;
            if (moveLeft) velocity.x -= speed * delta;
            if (moveRight) velocity.x += speed * delta;
            
            // Apply translation to the controls/camera
            controls.moveRight(velocity.x * delta);
            controls.moveForward(-velocity.z * delta); // Invert Z velocity for proper forward movement

            // Gravity
            velocity.y -= gravity * delta;
            
            // Vertical movement
            camera.position.y += velocity.y * delta;

            // Ground check
            if (camera.position.y < playerHeight) {
                velocity.y = 0;
                camera.position.y = playerHeight;
                canJump = true;
            }

            // Simple collision check (Point vs AABB)
            checkEnemyCollision();
        }

        function checkEnemyCollision() {
            const playerPos = controls.getObject().position;
            let collision = false;
            
            enemyPositions.forEach(enemyPos => {
                // Ignore Y-axis for simple ground collision
                const dx = playerPos.x - enemyPos.x;
                const dz = playerPos.z - enemyPos.z;
                
                // Check distance squared against radius squared (faster than sqrt)
                const distanceSq = dx * dx + dz * dz;
                
                // Using 3x the enemy radius to give a buffer for the big models
                if (distanceSq < (enemyRadius * 3) * (enemyRadius * 3)) { 
                    collision = true;
                }
            });

            if (collision) {
                statusMessage.style.display = 'block';
                // Push player back slightly
                velocity.x = -velocity.x * 0.1; 
                velocity.z = -velocity.z * 0.1;
                setTimeout(() => statusMessage.style.display = 'none', 500);
            }
        }

        function updateWeaponBob(delta) {
            const modelScene = weaponGroup.children[0];
            if (!modelScene) return;
            
            bobTime += delta;
            const bobFrequency = isMoving ? 12 : 6; // Faster bob when moving
            const bobAmplitude = isMoving ? 0.05 : 0.02; // Higher amplitude when moving
            
            // Vertical bob (Y axis)
            let yBob = Math.sin(bobTime * bobFrequency) * bobAmplitude;
            
            // Horizontal rotation (Z axis, subtle roll)
            let zRoll = Math.cos(bobTime * bobFrequency / 2) * bobAmplitude * 0.5;

            // Apply to the weapon group (relative to the camera)
            weaponGroup.position.y = -0.7 + yBob; // Base weapon Y position is -0.7
            
            // Apply roll to the weapon model instance
            modelScene.rotation.z = 0.5 + zRoll; // Base weapon Z rotation is 0.5
        }

        // 5. Animation Loop (Main Game Loop)
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            if (controls.isLocked) {
                updatePlayerPhysics(delta);
                updateWeaponBob(delta);
            } else if (isLoaded) {
                 // Subtle bob in stillness if locked controls are not active
                 updateWeaponBob(delta);
            }

            renderer.render(scene, camera);
        }

        // 6. Handle Window Resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Initialize Three.js and start the loop when the window loads
        window.onload = function() {
            init();
            animate();
        };

    </script>
</body>
</html>
