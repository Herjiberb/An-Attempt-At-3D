<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GLB Model Viewer</title>
    <!-- Load Three.js core library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load GLTFLoader to handle .glb files -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Load OrbitControls for camera manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scroll bars */
            background-color: #1a1a2e; /* Dark theme background */
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }
        canvas {
            display: block;
        }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none; /* Allows mouse events to pass through to the canvas */
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #8b93ff;
            text-shadow: 0 0 10px rgba(139, 147, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="loading-message">Loading 3D Model...</div>
    <div class="info-box">
        Use mouse to look around (OrbitControls).
    </div>

    <script>
        let scene, camera, renderer, model, controls;
        const loadingMessage = document.getElementById('loading-message');

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); // Set scene background

            // 2. Camera Setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 4. Lighting Setup
            // Ambient light provides soft, overall lighting
            scene.add(new THREE.AmbientLight(0x404040, 5)); // color, intensity

            // Directional light for shadows and definition
            const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // 5. Controls Setup (OrbitControls)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth movements
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 10;

            // 6. GLB Model Loading
            const loader = new THREE.GLTFLoader();

            // NOTE ON FILE LOADING:
            // ----------------------------------------------------------------------
            // Due to browser security restrictions, you cannot load local files directly
            // using the 'file:///' path. You must host your 'BattleAxe.glb' on a simple
            // web server (like Live Server in VS Code) and provide a relative path here:
            //
            // Replace the placeholder URL below with the actual path to your hosted file:
            // const modelPath = 'BattleAxe.glb';
            // ----------------------------------------------------------------------

            // Placeholder model URL (a simple Box) for immediate testing:
            const modelPath = 'BattleAxe.glb';


            loader.load(
                modelPath,
                // Success Callback
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    // Hide loading message once model is loaded
                    loadingMessage.style.display = 'none';

                    // Optional: Center and scale the model if necessary
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center); // Center the model
                    // Scale the model if it's too large/small (optional)
                    // const size = box.getSize(new THREE.Vector3());
                    // model.scale.setScalar(2 / size.length());
                },
                // Progress Callback
                function (xhr) {
                    const percent = Math.round(xhr.loaded / xhr.total * 100);
                    loadingMessage.textContent = `Loading: ${percent}%`;
                },
                // Error Callback
                function (error) {
                    console.error('An error occurred while loading the GLB model:', error);
                    loadingMessage.textContent = 'Error loading model. Check console.';
                }
            );
        }

        // 7. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            controls.update(); // Only required if controls.enableDamping or controls.autoRotate are set to true

            // Optional: Rotate the model slightly for visual appeal
            if (model) {
                model.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // 8. Handle Window Resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Initialize Three.js and start the loop when the window loads
        window.onload = function() {
            init();
            animate();
        };

    </script>
</body>
</html>
